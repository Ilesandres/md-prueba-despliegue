name: Deploy Angular a Netlify

on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.Js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --configuration production

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy a Netlify 
        # Se corrigió la sintaxis de --dir y la ruta de la carpeta de salida
        run: netlify deploy --dir=dist/md-front/browser --prod 
        env:
          # ¡CORREGIDO! La variable se llama NETLIFY_AUTH_TOKEN (no NETLYFY)
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLYFY_SITE_ID }}
